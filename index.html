<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading | Portfolio</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      font-family: 'Arial Black', sans-serif;
      font-size: 120px;
      font-weight: bold;
      fill: none;
      stroke: #fff;
      stroke-width: 3;
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: draw 2s linear forwards, glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes glow {
      from {
        stroke: #0ff;
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        stroke: #f0f;
        text-shadow: 0 0 15px #f0f, 0 0 30px #f0f;
      }
    }
  </style>
</head>
<body>
  <svg width="400" height="200" viewBox="0 0 400 200">
    <text x="50" y="140" class="logo">LR</text>
  </svg>

  <script>
    // Always redirect to home.html after animation
    setTimeout(() => {
      window.location.href = "home.html";
    }, 3000); // 3s delay
  </script>
</body>
</html>
